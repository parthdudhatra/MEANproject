  <!-- 2 method to Output contect---- Property bading -->
<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onAddPost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
      matInput
      name = "title"
      formControlName="title"
      placeholder="Post Title"
      >
      <mat-error *ngIf="form.get('title')?.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <br/>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Post Image</button>
      <input type="file" #filePicker>
    </div>
    <br/>
    <mat-form-field>
      <input
      matInput
      rows="6"
      name = "content"
      formControlName="content"
      placeholder="post content"
     >
      <mat-error *ngIf="form.get('content')?.invalid">Please enter a post content</mat-error>

    </mat-form-field>
  <hr>
  <button mat-raised-button
   color="accent"
   type="submit">Save Post</button>
  </form>
</mat-card>
