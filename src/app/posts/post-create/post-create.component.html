  <!-- 2 method to Output contect---- Property bading -->
<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
      matInput
      type="text"
      name = "title"
      placeholder="Post Title"
      ngModel
      required
      minlength="3"
      #title="ngModel">
      <mat-error *ngIf="title.invalid">Please enter a post title</mat-error>
    </mat-form-field>
    <br/>
    <mat-form-field>
      <input
      matInput
      rows="6"
      name = "content"
      placeholder="post content"
      ngModel
      required
      #content="ngModel">
      <mat-error *ngIf="content.invalid">Please enter a post content</mat-error>

    </mat-form-field>
  <hr>
  <button mat-raised-button
   color="accent"
   type="submit">Save Post</button>
  </form>
</mat-card>
